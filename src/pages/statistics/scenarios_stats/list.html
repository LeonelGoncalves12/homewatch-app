<ion-header>

  <ion-navbar>
    <ion-title>{{scenariosLabel}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content [ngClass]="{ 'homepage': theme == 'default', 'homepageRedTheme': theme=='red' , 'homepageGreenTheme': theme=='green' }">
  <div class='content space' style="height: 100%">
    <div *ngIf="loading" class="loadingContainter">
      <img class="loadingElement" src="./assets/loadingGif.svg">
    </div>
    <div *ngIf="!loading" style="height: 100%">
      <div *ngIf="MostUsedScenario.length == 0" class="containerCenter">
        <div class="text childCenter">
          <div class="text" style="margin:0;font-size: 2vh">
            You have no scenarios stats.
          </div>
        </div>
      </div>

      <div *ngIf="MostUsedScenario.length > 0">
        <div class="div-slides2 " style="margin-top: 2vh">
          <ion-slides slidesPerView="3" spaceBetween="1" style="background: none">
            <ion-slide *ngFor="let scenario of MostUsedScenario">
              <div class="roomicon" (click)="chooseScenario(scenario)">
                <div *ngIf="scenario.icon === '1'">
                  <img src="./assets/popcorn.png"
                  [ngClass]="[ scenarioIndex == scenario.scenario ? theme == 'default' ? 'active_slideColumn' : theme == 'red' ? 'active_slideColumnRedTheme' :   theme == 'green' ? 'active_slideColumnGreenTheme' : '' : scenarioIndex != scenario.scenario ? theme == 'default' ? 'slideColumn' : theme == 'red' ? 'slideColumnRedTheme' :   theme == 'green' ? 'slideColumnGreenTheme' : '' :'']" >
                </div>
                <div *ngIf="scenario.icon === '2'">
                  <img src="./assets/Light_color.png"
                       [ngClass]="[ scenarioIndex == scenario.scenario ? theme == 'default' ? 'active_slideColumn' : theme == 'red' ? 'active_slideColumnRedTheme' :   theme == 'green' ? 'active_slideColumnGreenTheme' : '' : scenarioIndex != scenario.scenario ? theme == 'default' ? 'slideColumn' : theme == 'red' ? 'slideColumnRedTheme' :   theme == 'green' ? 'slideColumnGreenTheme' : '' :'']" >
                </div>
                <div *ngIf="scenario.icon === '3'">
                  <img src="./assets/Lock.ico"
                       [ngClass]="[ scenarioIndex == scenario.scenario ? theme == 'default' ? 'active_slideColumn' : theme == 'red' ? 'active_slideColumnRedTheme' :   theme == 'green' ? 'active_slideColumnGreenTheme' : '' : scenarioIndex != scenario.scenario ? theme == 'default' ? 'slideColumn' : theme == 'red' ? 'slideColumnRedTheme' :   theme == 'green' ? 'slideColumnGreenTheme' : '' :'']" >
                </div>

              </div>
              <p style="margin-top: 3px" class="centertitle text">
                {{scenario.name}}
              </p>
            </ion-slide>
          </ion-slides>
        </div>

        <div style="margin-top: 30px">
          <canvas baseChart width="300" height="150px"
                  style="border-radius: 15px; padding-top: 12px;padding-right: 5px"
                  [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                  [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
                  [ngClass]="{ 'graphDefaultTheme': theme == 'default',  'graphRedTheme': theme=='red' , 'graphGreenTheme': theme=='green' }"></canvas>

        </div>


        <div *ngIf="Scenario" class="underSlides">

          <ion-row class="full2 " [ngClass]="{ 'module': theme == 'default',  'moduleRedTheme': theme=='red' , 'moduleGreenTheme': theme=='green' }">
            <ion-col col-2 class="roomicon">

              <div *ngIf="Scenario.icon === '1'">
                <img src="./assets/popcorn.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '2'">
                <img src="./assets/Light_color.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '3'">
                <img src="./assets/Lock.ico" class="iconTimedTasks">
              </div>
            </ion-col>
            <ion-col style="margin: auto">
              <ion-row class="textThingsRoom">{{timesByTimedLabel}}: {{TimesUsedbyTimed}}</ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="full2 " style="margin-top:5px" [ngClass]="{ 'module': theme == 'default',  'moduleRedTheme': theme=='red' , 'moduleGreenTheme': theme=='green' }">
            <ion-col col-2 class="roomicon">
              <div *ngIf="Scenario.icon === '1'">
                <img src="./assets/popcorn.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '2'">
                <img src="./assets/Light_color.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '3'">
                <img src="./assets/Lock.ico" class="iconTimedTasks">
              </div>
            </ion-col>
            <ion-col style="margin: auto">
              <ion-row class="textThingsRoom">{{timesByTriggeredLabel}}: {{TimesUsedbyTriggered}}</ion-row>
            </ion-col>
          </ion-row>

          <ion-row class="full2 " style="margin-top:5px" [ngClass]="{ 'module': theme == 'default',  'moduleRedTheme': theme=='red' , 'moduleGreenTheme': theme=='green' }">
            <ion-col col-2 class="roomicon">

              <div *ngIf="Scenario.icon === '1'">
                <img src="./assets/popcorn.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '2'">
                <img src="./assets/Light_color.png" class="iconTimedTasks">
              </div>
              <div *ngIf="Scenario.icon === '3'">
                <img src="./assets/Lock.ico" class="iconTimedTasks">
              </div>
            </ion-col>
            <ion-col style="margin: auto">
              <ion-row class="textThingsRoom">{{timesByActivationLabel}}: {{TimesUsed}}</ion-row>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>

  </div>

</ion-content>
